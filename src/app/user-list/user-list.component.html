<h2 style="color: goldenrod;"> All USER </h2>

<table class="table table-striped">
<thead>
    <tr>
        <th style="color: navy;">Name</th>
        <th style="color: navy;">Email</th>
        <th style="color: navy;">MobileNo</th>
        <th style="color: navy;">Actions</th>
    </tr>
</thead>
<tbody>
    <tr *ngFor="let user of users">
      <td>{{user.name}}</td>
      <td>{{user.email}}</td>
      <td>{{user.mobileNo}}</td>
      <td>
        <button (click)="userUpdate(user.id)" class="btn btn-info">Update</button>
        <button (click)="userDelete(user.id)" class="btn btn-danger" style="margin-left: 10px;">Delete</button>
        <button (click)="userDetailView(user.id)" class="btn btn-info" style="margin-left: 10px;">View</button>
      </td>
    </tr>
  </tbody>

</table>
