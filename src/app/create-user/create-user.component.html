<div class="col-md-6 offset-md-3">
    <h3> CREATE USER</h3>
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" [(ngModel)]="user.name" name="name">
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" class="form-control" id="email" [(ngModel)]="user.email" name="email">
        </div>

        <div class="form-group">
            <label for="mobileNo">Mobile Number</label>
            <input type="text" class="form-control" id="mobileNo" [(ngModel)]="user.mobileNo" name="mobileNo">
        </div>
    
    <br>
        <button class="btn btn-success" type="submit">Submit</button>
    
    </form>
</div>
